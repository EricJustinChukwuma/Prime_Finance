<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/SignUp.css" />
  </head>
  <body>
    <section id="form-container" class="section">
      <a href="index.html">
        <img src="/img/prime_finance_no_bg.png" alt="" />
      </a>
      <div class="form-container-form">
        <h1>Login into Account</h1>
        <h6>Sign in into your account using your email and passcode.</h6>
        <form>
          <div class="input-div">
            <label for="email-address">Email Address <span>*</span></label>
            <input
              type="emai"
              name="email-address"
              placeholder="Enter your email address"
              required
            />
          </div>
          <div class="input-div">
            <label for="password">Password <span>*</span></label>
            <input id="password" type="password" name="password" placeholder="Enter your password" required>
            <img id="eye-icon" src="/img/eye-slash-solid.svg" alt="">
          </div>
          <div class="checkbox-div-login">
            <input type="checkbox" required />
            <p>
              Remember Me <a href="Terms-&-Conditions.html">Forgot Password?</a>
            </p>
          </div>
          <button type="button">Login</button>
        </form>
        <p>New on our platform? <a href="Login.html">Create an account</a></p>
      </div>
    </section>

    <section id="register-footer">
      <div>
        <p>Prime Finance Â© 2024. All Rights Reserved.</p>
      </div>
      <div>
        <a href="FAQs.html">FAQs</a>
        <a href="terms-&-conditions.html">Terms and Conditions</a>
        <a href="PrivacyPolicy.html">Privacy Policy</a>
      </div>
    </section>



    <script>
      let eyeIcon = document.getElementById("eye-icon");
      let password = document.getElementById("password");

      eyeIcon.addEventListener("click", function() {
          if (password.type === "password") {
              password.type = "text";
              eyeIcon.src = "/img/eye-solid.svg";
          } else {
              password.type = "password";
              eyeIcon.src = "/img/eye-slash-solid.svg"
          }
      })
  </script>
  </body>
</html>
