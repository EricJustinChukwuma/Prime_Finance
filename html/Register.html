<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="https://kit.fontawesome.com/249c058127.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/SignUp.css">
</head>
<body>
    <section id="form-container" class="section">
        <a href="index.html">
            <img src="/img/prime_finance_no_bg.png" alt="">
        </a>
        <div class="form-container-form">
            <h1>Create an Account</h1>
            <h6>Sign up with your email and get started with your free account.</h6>
            <form>
                <div class="input-div">
                    <label for="full-name">Full Name <span>*</span></label>
                    <input type="text" name="full-name" required>
                </div>
                <div class="input-div">
                    <label for="email-address">Email Address <span>*</span></label>
                    <input type="emai" name="email-address" required>
                </div>
                <div class="input-div">
                    <label for="password">Password <span>*</span></label>
                    <input id="password" type="password" name="password" required>
                    <img id="eye-icon" src="/img/eye-slash-solid.svg" alt="">
                </div>
                <div class="checkbox-div">
                    <input type="checkbox" required>
                    <p>I have agreed to the <a href="Terms-&-Conditions.html">Terms & Condition</a></p>
                </div>
                <button type="button">Register</button>
            </form>
            <p>Already have an account? <a href="Login.html">Sign in instead</a></p>
        </div>
    </section>

    <section id="register-footer">
        <div>
            <p>Prime Finance Â© 2024. All Rights Reserved.</p>
        </div>
        <div>
            <a href="FAQs.html">FAQs</a>
            <a href="terms-&-conditions.html">Terms and Conditions</a>
            <a href="PrivacyPolicy.html">Privacy Policy</a>
        </div>
    </section>


    <script>
        let eyeIcon = document.getElementById("eye-icon");
        let password = document.getElementById("password");

        eyeIcon.addEventListener("click", function() {
            if (password.type === "password") {
                password.type = "text";
                eyeIcon.src = "/img/eye-solid.svg";
            } else {
                password.type = "password";
                eyeIcon.src = "/img/eye-slash-solid.svg"
            }
        })
    </script>
</body>
</html>
